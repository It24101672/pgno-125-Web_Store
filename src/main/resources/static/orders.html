<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | POLA.LK</title>
    <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .order-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .order-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .order-header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }
        .order-body {
            padding: 20px;
        }
        .order-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .item-meta {
            color: #6c757d;
            font-size: 0.9em;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }
        .status-shipped {
            background-color: #d4edda;
            color: #155724;
        }
        .status-delivered {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .btn-rate {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        .btn-rate:hover {
            background-color: #ffca2c;
            border-color: #ffc720;
            color: #212529;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/assets/imgs/logo.png" alt="POLA.LK Logo" width="80">
                POLA.LK
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/productList.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders.html">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer.html">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rating-form.html">Ratings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logout-link">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-box"></i> My Orders</h2>
                    <a href="/productList.html" class="btn btn-outline-primary">
                        <i class="bi bi-bag"></i> Continue Shopping
                    </a>
                </div>

                <div id="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading your orders...</p>
                </div>

                <div id="orders-container">
                </div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="bi bi-box"></i>
                    <h4>No Orders Yet</h4>
                    <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
                    <a href="/productList.html" class="btn btn-primary">
                        <i class="bi bi-bag"></i> Start Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="order-details-content">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let orders = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });

        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/logout';
        });

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders/my-orders', {
                    method: 'GET',
                    credentials: 'include'
                });

                document.getElementById('loading').style.display = 'none';

                if (response.status === 401) {
                    alert('Please log in to view your orders');
                    window.location.href = 'login.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load orders');
                }

                orders = await response.json();
                displayOrders();

            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Error loading orders. Please try again.');
            }
        }

        function displayOrders() {
            const container = document.getElementById('orders-container');
            const emptyState = document.getElementById('empty-state');

            if (orders.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            emptyState.style.display = 'none';

            container.innerHTML = orders.map(order => {
                const orderDate = new Date(order.orderDate).toLocaleDateString();
                const statusClass = getStatusClass(order.status);
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <strong>Order #${order.id.substring(0, 8)}</strong>
                                </div>
                                <div class="col-md-2">
                                    <small class="text-muted">Date:</small><br>
                                    ${orderDate}
                                </div>
                                <div class="col-md-2">
                                    <small class="text-muted">Total:</small><br>
                                    <strong>$${order.totalAmount.toFixed(2)}</strong>
                                </div>
                                <div class="col-md-2">
                                    <span class="status-badge ${statusClass}">${order.status}</span>
                                </div>
                                <div class="col-md-3 text-end">
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewOrderDetails('${order.id}')">
                                        <i class="bi bi-eye"></i> View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="order-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6>Items (${order.orderItems.length})</h6>
                                    ${order.orderItems.slice(0, 3).map(item => `
                                        <div class="order-item">
                                            <img src="${item.productImage || 'assets/images/default-product.jpg'}" 
                                                 alt="${item.productName}" class="item-image">
                                            <div class="item-details">
                                                <div class="item-name">${item.productName}</div>
                                                <div class="item-meta">
                                                    Qty: ${item.quantity} Ã— $${item.productPrice.toFixed(2)}
                                                </div>
                                            </div>
                                            <div class="text-end">
                                                ${order.status === 'delivered' ? 
                                                    `<button class="btn btn-sm btn-rate" onclick="rateProduct('${item.productId}', '${order.id}')">
                                                        <i class="bi bi-star"></i> Rate
                                                    </button>` : ''
                                                }
                                            </div>
                                        </div>
                                    `).join('')}
                                    ${order.orderItems.length > 3 ? 
                                        `<div class="text-muted">+ ${order.orderItems.length - 3} more items</div>` : ''
                                    }
                                </div>
                                <div class="col-md-4">
                                    <h6>Shipping Address</h6>
                                    <address class="small">
                                        ${order.shippingName}<br>
                                        ${order.shippingAddress}<br>
                                        ${order.shippingCity}, ${order.postalCode}<br>
                                        Phone: ${order.phoneNumber}
                                    </address>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusClass(status) {
            const statusMap = {
                'pending': 'status-pending',
                'processing': 'status-processing',
                'shipped': 'status-shipped',
                'delivered': 'status-delivered',
                'cancelled': 'status-cancelled'
            };
            return statusMap[status.toLowerCase()] || 'status-pending';
        }

        async function viewOrderDetails(orderId) {
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load order details');
                }

                const order = await response.json();
                displayOrderDetails(order);

            } catch (error) {
                console.error('Error loading order details:', error);
                alert('Error loading order details. Please try again.');
            }
        }

        function displayOrderDetails(order) {
            const content = document.getElementById('order-details-content');
            const orderDate = new Date(order.orderDate).toLocaleDateString();
            const statusClass = getStatusClass(order.status);

            content.innerHTML = `
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>Order Information</h6>
                        <p><strong>Order ID:</strong> ${order.id}</p>
                        <p><strong>Date:</strong> ${orderDate}</p>
                        <p><strong>Status:</strong> <span class="status-badge ${statusClass}">${order.status}</span></p>
                        <p><strong>Total:</strong> $${order.totalAmount.toFixed(2)}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Shipping Address</h6>
                        <address>
                            ${order.shippingName}<br>
                            ${order.shippingAddress}<br>
                            ${order.shippingCity}, ${order.postalCode}<br>
                            Phone: ${order.phoneNumber}
                        </address>
                    </div>
                </div>
                <h6>Order Items</h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.orderItems.map(item => `
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img src="${item.productImage || 'assets/images/default-product.jpg'}" 
                                                 alt="${item.productName}" style="width: 40px; height: 40px; object-fit: cover; margin-right: 10px;">
                                            ${item.productName}
                                        </div>
                                    </td>
                                    <td>$${item.productPrice.toFixed(2)}</td>
                                    <td>${item.quantity}</td>
                                    <td>$${(item.productPrice * item.quantity).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
            modal.show();
        }

        function rateProduct(productId, orderId) {
            // Redirect to rating form with product and order information
            window.location.href = `rating-form.html?productId=${productId}&orderId=${orderId}`;
        }
    </script>
</body>
</html>
