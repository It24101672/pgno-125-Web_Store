<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
    <title>Sign Up | POLA.LK Online Web Store</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
<div class="container">
    <!-- Navigation -->
    <div class="navigation">
        <ul>
            <li>
                <span class="icon">
                    <img src="/assets/imgs/logo.png" width="80" height="100" alt="Logo">
                </span>
                <h4><span class="title">POLA.LK<br>Online Web Store</span></h4>
            </li>
            <li>
                <a href="/login.html">
                    <span class="icon">
                        <ion-icon name="log-in-outline"></ion-icon>
                    </span>
                    <span class="title">Sign In</span>
                </a>
            </li>
            <li>
                <button id="theme-toggle" class="theme-toggle">
                    <span class="icon">
                        <ion-icon name="moon-outline"></ion-icon>
                    </span>
                    <span class="title">Toggle Theme</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img src="/assets/imgs/customer01.jpg" alt="User">
            </div>
        </div>

        <section class="form-container">
            <h2>Sign Up</h2>
            <div class="user-form">
                <h3>Create an Account</h3>
                <form id="signup-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+" title="Name must contain only letters and spaces">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6" title="Password must be at least 6 characters">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="error-message"></div>
                <div id="success-message" style="color: green; margin-top: 10px; display: none;"></div>
                <p>Already have an account? <a href="/login.html">Sign In</a></p>
            </div>
        </section>
    </div>
</div>

<script>
    // Navigation hover effect
    let list = document.querySelectorAll('.navigation li');
    function activeLink() {
        list.forEach(item => item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach(item => item.addEventListener('mouseover', activeLink));

    // Menu toggle
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');
    toggle.onclick = function () {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    };

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
    });

    // Display error messages
    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    // Display success messages
    function showSuccess(message) {
        const successDiv = document.getElementById('success-message');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        document.getElementById('error-message').style.display = 'none';
        setTimeout(() => successDiv.style.display = 'none', 5000);
    }

    // Form submission for sign-up
    document.getElementById('signup-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Client-side password confirmation
        if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }

        const user = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: password,
            role: document.getElementById('role').value
        };

        fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user),
            credentials: 'include'
        })
            .then(response => {
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    return response.text().then(text => {
                        console.error('Non-JSON response:', text);
                        throw new Error('Server returned an unexpected response. Please try again.');
                    });
                }
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || 'Failed to sign up');
                    });
                }
                return response.json();
            })
            .then(() => {
                showSuccess('Account created successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            })
            .catch(error => {
                console.error('Error signing up:', error);
                showError(error.message);
            });
    });
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
