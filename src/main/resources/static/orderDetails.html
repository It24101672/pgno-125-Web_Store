<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details | POLA.LK</title>
    <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .order-details-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .order-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-processing { background-color: #cce5ff; color: #004085; }
        .status-shipped { background-color: #d4edda; color: #155724; }
        .status-delivered { background-color: #d1ecf1; color: #0c5460; }
        .status-cancelled { background-color: #f8d7da; color: #721c24; }
        .order-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/assets/imgs/logo.png" alt="POLA.LK Logo" width="80">
                POLA.LK
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/productList.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders.html">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer.html">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rating-form.html">Ratings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logout-link">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container order-details-container">
        <div class="back-button">
            <a href="customer.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to My Orders
            </a>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading order details...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <i class="bi bi-exclamation-triangle"></i>
            <p id="error-message">Failed to load order details.</p>
        </div>

        <div id="order-content" style="display: none;">
            <!-- Order details will be populated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get order ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            showError('No order ID provided.');
        } else {
            loadOrderDetails(orderId);
        }

        async function loadOrderDetails(orderId) {
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error(`Failed to load order details (${response.status})`);
                }

                const order = await response.json();
                displayOrderDetails(order);

            } catch (error) {
                console.error('Error loading order details:', error);
                showError(error.message);
            }
        }

        function displayOrderDetails(order) {
            const orderDate = new Date(order.orderDate).toLocaleDateString();
            const statusClass = getStatusClass(order.status);

            const content = document.getElementById('order-content');
            content.innerHTML = `
                <div class="order-header">
                    <div class="row">
                        <div class="col-md-8">
                            <h2>Order Details</h2>
                            <p class="mb-0"><strong>Order ID:</strong> ${order.id}</p>
                        </div>
                        <div class="col-md-4 text-end">
                            <span class="status-badge ${statusClass}">${order.status}</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-info-circle"></i> Order Information</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Order Date:</strong> ${orderDate}</p>
                                <p><strong>Status:</strong> <span class="status-badge ${statusClass}">${order.status}</span></p>
                                <p><strong>Total Amount:</strong> ${order.totalAmount.toFixed(2)} LKR</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-shipping-fast"></i> Shipping Information</h5>
                            </div>
                            <div class="card-body">
                                <address>
                                    <strong>${order.shippingName}</strong><br>
                                    ${order.shippingAddress}<br>
                                    ${order.shippingCity}, ${order.postalCode}<br>
                                    <strong>Phone:</strong> ${order.phoneNumber}
                                </address>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5><i class="fas fa-shopping-cart"></i> Order Items (${order.orderItems.length})</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${order.orderItems.map(item => `
                                        <tr>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img src="${item.productImage || 'assets/imgs/default-product.jpg'}" 
                                                         alt="${item.productName}" class="order-item-image me-3">
                                                    <div>
                                                        <div class="fw-bold">${item.productName}</div>
                                                        <small class="text-muted">Product ID: ${item.productId}</small>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>${item.productPrice.toFixed(2)} LKR</td>
                                            <td>${item.quantity}</td>
                                            <td><strong>${(item.productPrice * item.quantity).toFixed(2)} LKR</strong></td>
                                            <td>
                                                ${order.status === 'DELIVERED' ? 
                                                    `<button class="btn btn-sm btn-outline-warning" onclick="rateProduct('${item.productId}', '${order.id}')">
                                                        <i class="fas fa-star"></i> Rate
                                                    </button>` : 
                                                    '<span class="text-muted">-</span>'
                                                }
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                                <tfoot class="table-light">
                                    <tr>
                                        <th colspan="3" class="text-end">Total:</th>
                                        <th>${order.totalAmount.toFixed(2)} LKR</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('loading').style.display = 'none';
            content.style.display = 'block';
        }

        function getStatusClass(status) {
            const statusMap = {
                'PENDING': 'status-pending',
                'PROCESSING': 'status-processing',
                'SHIPPED': 'status-shipped',
                'DELIVERED': 'status-delivered',
                'CANCELLED': 'status-cancelled'
            };
            return statusMap[status.toUpperCase()] || 'status-pending';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function rateProduct(productId, orderId) {
            window.location.href = `rating-form.html?productId=${productId}&orderId=${orderId}`;
        }

        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'include'
            }).then(() => {
                window.location.href = '/login.html';
            });
        }
    </script>
</body>
</html>
